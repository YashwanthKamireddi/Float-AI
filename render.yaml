services:
  - type: web
    name: floatai-backend
    env: python
    plan: free
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: python api_server.py
    envVars:
      - key: API_HOST
        value: 0.0.0.0
      - key: API_PORT
        value: 8000
      # Set GOOGLE_API_KEY and DATABASE_URL/DB_* in the Render dashboard
